<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Three CDN</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>

    <!-- Events -->
    <p>{{title}} - {{author}} - {{pages}}</p>
    <button @click="pages--">Decrease Pages</button>
    <button @click="pages++">Increase Pages</button>
    <div @click="changeTitle()">Change Title</div>

    <!-- Conditional Rendering -->
    <hr>
    <h2 style="color: red;">Conditional Rendering</h2>
    <div v-if="showBooks">
      <p>{{title}} - {{author}} - {{pages}}</p>
    </div>
    <button @click="toggleShowBooks">{{showBooks? 'Hide' : 'Show'}} Books</button>
    <p style="color: skyblue;" v-show="showBooks">Currenlty showing books</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
