<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Three CDN</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .box {
      width: 400px;
      text-align: center;
      background-color: #ddd;
      padding: 100px 0;
      margin: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>

    
    <!-- Mouse Events -->
    <hr>
    <h2 style="color: red;">Mouse Events</h2>
    <hr>

    <div class="box" @mouseover="handleEvent($event,'Vue is Awesome:)')">mouseover (enter)</div>
    <div class="box" @mouseleave="handleEvent">mouseleave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMousemove">x:{{x}} y:{{y}}</div>

  </div>

  <script src="app.js"></script>
</body>

</html>
